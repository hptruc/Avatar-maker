<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="author" content="Ho Phuoc Truc (Truc Tapi)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Makeup</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Progress bar -->
    <link rel="stylesheet" href="css/nprogress.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>  
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Avatar Makeup Demo</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="frame.html">Frame Sample</a></li>
                <li><a href="https://hophuoctruc.wordpress.com">About</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="main-content">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <canvas id="final-avatar" height="1024" width="1024"/>
                    </div>
                </div>
                <div class="row avatar-container">
                    <div class=" text-center">
                        <div class="col-md-8">
                            <input type="text" id="avatar-path" class="form-control" value=""
                                placeholder="Choose File" disabled="disabled">
                        </div>
                        <div class="col-md-4">
                            <div class="btn avatar">
                                <span>Avatar File</span>
                                <input id="avatar-btn" type="file" accept='image/*' class="avatar-btn" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row frame-container">
                    <div class=" text-center">
                        <div class="col-md-8">
                            <input type="text" id="avatar-frame-path" class="form-control" value=""
                                placeholder="Choose frame [720x720]" disabled="disabled">
                        </div>
                        <div class="col-md-4">
                            <div class="btn avatar-frame">
                                <span>Frame File</span>
                                <input id="avatar-frame-btn" type="file" accept='image/*' class="avatar-frame-btn" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="footer col-sm-12 text-center">
                        <div class="col-md-12">
                            <button id="avatar-generate" type="button" class="btn btn-primary">Generate</button>
                        </div>
                        <div class="col-md-12">
                            <button id="avatar-download" type="button" class="btn btn-primary">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <img id="avatar11" src=""/>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nprogress.js"></script>
    <script src="js/download.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
